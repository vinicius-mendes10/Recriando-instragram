<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="https://www.imagensempng.com.br/wp-content/uploads/2021/10/Iphone-instagram-Png-1024x1024.png"
                alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <div class="profile-photo">
                    <img src="https://png.pngtree.com/png-clipart/20220602/original/pngtree-festa-junina-for-brazilian-festival-with-of-dancing-cheerful-kids-and-png-image_7884988.png"
                        alt="foto de perfil">
                </div>
                <a href="i" class="instagram-login">continue como Vinicius</a>
                <a href="i" class="instagram logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Vinicius</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blues">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="dowload">
                    <a href="#" class="app-dowload"></a>
                    <a href="#" class="app-dowload"></a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
